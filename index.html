<html>
<head>
    <title>IdleScrews - Lami</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
</head>
<body>
    <script type="text/javascript" src="main.js"></script>
    <h1 class="header">IdleScrews</h1>
    <br/>
    <div class="right-align">
        <button class="savedatabuttons" onClick="saveGame()">Save Game</button><button class="savedatabuttons" onClick="loadGame()">Load Game</button><button class="savedatabuttons" id="resetButton" onClick="confirmReset()">Hard Reset</button><button class="savedatabuttons" id="resetConfirm" onClick="hardReset()">Confirm Reset</button><button class="savedatabuttons" id="resetCancel" onClick="resetCancel()">Cancel</button>
    </div>
    <div class="left-align">
        <p class="counter">Screws: </p><span id="Screws" class="counter">0</span>
        <button class="clicker" onClick="createScrew(1)">Create Screw</button>
        <br/>
        <p class="counter">Factories: </p><span id="Factories" class="counter">0</span>
        <button class="clicker" onClick="buyFactory()">Buy Factory</button><p class="counter">Cost: <span id="factoryCost">10</span></p>
    </div>
</body>
</html>
